<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admision.css' %}">
    <title>AdmissionForm</title>
</head>
<body>
    <div class="admission-form">
  <h1 class="title">Student Admission Form / ছাত্র ভর্তি ফর্ম</h1>

  <form action="" method="post">
    {% csrf_token %}
    
    <label for="name">Name / ছাত্রের নাম:</label>
    <input type="text" id="name" name="name" placeholder="Enter student's name" required>

    <label for="father_name">Father's Name / পিতার নাম:</label>
    <input type="text" id="father_name" name="father_name" placeholder="Enter father's name" required>

    <label for="mother_name">Mother's Name / মাতার নাম:</label>
    <input type="text" id="mother_name" name="mother_name" placeholder="Enter mother's name" required>

    <label for="student_class">Class / শ্রেণী:</label>
    <input type="text" id="student_class" name="student_class" placeholder="Enter class" required>

    <label for="departments">Department:</label>
    <input type="text" id="departments" name="departments" placeholder="Enter department" required>

    <label for="roll">Roll No / রোল নম্বর:</label>
    <input type="number" id="roll" name="roll" placeholder="Enter roll number" required>

    <label for="address">Address / ঠিকানা:</label>
    <textarea id="address" name="address" placeholder="Enter address" required></textarea>

    <label for="phone">Phone / ফোন:</label>
    <input type="tel" id="phone" name="phone" placeholder="01XXXXXXXXX" required>

    <button type="submit">Submit</button>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
  </form>
</div>
