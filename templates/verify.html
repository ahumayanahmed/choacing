<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body style="font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:white; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2); width:300px;">
        <h2 style="text-align:center;">Verify OTP</h2>
        {% if error %}
            <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required
                   style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
            <input type="password" name="new_pass" placeholder="New Password" required
                   style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
            <input type="password" name="confirm_pass" placeholder="Confirm Password" required
                   style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
            <button type="submit" style="width:100%; padding:10px; background:#28a745; color:white; border:none; border-radius:5px;">Reset Password</button>
        </form>
    </div>
</body>
</html>
