<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="stylesheet" href="{% static 'css/home.css' %}">

  <title>Home</title>

</head>
<body>

  <header>
    <div class="logo">Humayan Ahmed Academi</div>
    <nav>
      <a href="{% url 'reg' %}">Home</a>
      <a href="{% url 'reg' %}">Services</a>
      <a href="{% url 'reg' %}">Dashboard</a>
      <div class="login">
                <a href="{% url 'reg' %}">About</a>
                <div class="dropdown">
                    <a href="{% url 'reg' %}">Teachers Info</a>
                    <a href="{% url 'reg' %}">Students Info</a>
                   
                </div>
            </div>
      <a href="{% url 'log' %}">Login</a>
    </nav>
    

    <div class="menu-btn" onclick="toggleMenu()">&#8942;</div>
  </header>


  <div class="dropdown" id="dropdownMenu">
    <a href="{% url 'reg' %}">Home</a>
    <a href="{% url 'reg' %}">Services</a>
    <a href="{% url 'reg' %}">Dashboard</a>
    <a href="{% url 'reg' %}">Teachers Info</a>
    <a href="{% url 'reg' %}">Students Info</a>
    <a href="{% url 'log' %}">Login</a>
  </div>
       
  <main>
    <main>
    {% include "base/box.html" %}
    {% include "base/box2.html" %}
</main>
  </main>
  

  <footer>
    {% include "base/footer.html" %}
  </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // --- Mobile menu toggle ---
  const dropdown = document.getElementById('dropdownMenu');
  const menuBtn = document.querySelector('.menu-btn');

  menuBtn.addEventListener('click', () => {
    dropdown.classList.toggle('show');
  });

  // Close mobile menu on outside click
  document.addEventListener('click', function(event) {
    if (
      dropdown.classList.contains('show') &&
      !dropdown.contains(event.target) &&
      !menuBtn.contains(event.target)
    ) {
      dropdown.classList.remove('show');
    }
  });

  // Mobile submenu toggle (if any submenu toggle button exists)
  document.querySelectorAll('.submenu-toggle').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      this.nextElementSibling.classList.toggle('show');
    });
  });

  // --- Ad Banner ---
  const ad = document.getElementById('adBanner');
  if (ad) {
    // সরাসরি show করুন
    requestAnimationFrame(() => ad.classList.add('show'));

    // Close button
    const adCloseBtn = ad.querySelector('.ad-close');
    adCloseBtn.addEventListener('click', () => {
      ad.classList.remove('show');
    });

    // ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && ad.classList.contains('show')) {
        ad.classList.remove('show');
      }
    });
  }

  // --- Banner Slider ---
  let currentSlide = 0;
  const slides = document.querySelectorAll('.banner-slider .slides img');
  const totalSlides = slides.length;

  function showSlide(index) {
    const slidesContainer = document.querySelector('.banner-slider .slides');
    slidesContainer.style.transform = `translateX(-${index * 100}%)`;
  }

  // Auto-slide every 3 seconds (change 1000 to 3000 for 3s)
  setInterval(() => {
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide(currentSlide);
  }, 3000);

});
</script>


</body>
</html>
